<ion-view view-title="{{title}}">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="back()">
            返回
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="showAll()">
            全部
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true">

        <div id="l-map"></div>
    </ion-content>
</ion-view>
