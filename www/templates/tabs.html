<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="">

  <!-- Chats Tab -->
  <ion-tab title="毕业墙" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/xylist">
    <ion-nav-view name="tab-xylist"></ion-nav-view>
  </ion-tab>

  <!-- My Tab -->
  <ion-tab title="我" icon-off="ion-ios-contact-outline" icon-on="ion-ios-contact" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <!--<ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">-->
    <!--<ion-nav-view name="tab-account"></ion-nav-view>-->
  <!--</ion-tab>-->


</ion-tabs>
