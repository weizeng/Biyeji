<ion-view view-title="我要吐槽">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="back()">
            返回
        </button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <ion-list>

            <div class="list">
                <label class="item item-area">
                    <textarea class="w100" rows="4" placeholder="哪儿让你不爽了，吐槽赢取金币" ng-model="feedback.content"></textarea>
                </label>
            </div>

            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-danger" ng-click="submitBugs()">
                    提交
                </button>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
