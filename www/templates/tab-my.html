<ion-view title="我">
    <ion-content>
        <div class="me-bg">
            <img ng-show="!user.avatar_large" src="img/ionic.png" style="border-radius: 50%;">
            <img ng-show="user.avatar_large" ng-src="{{user.avatar_large}}" ui-sref="account()">

            <h5 class="white text-shadow">{{user.username}}</h5>
            <div>{{user.description}}</div>
            <!--<div>{{user.location}}</div>-->
            <!--<button ng-click="logout()" ng-show="user">注销</button>-->
            <button ng-click="logIn()" ng-show="!user">新浪登陆</button>
        </div>

        <div class="list">

            <div class="item item-divider">

            </div>

            <a class="item item-icon-right" ui-sref="XyByMe()">
                我的说说
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>

            <a class="item item-icon-right" ng-click="goUrl()">
                我的金币 <span style="color: red"> <i class="ion ion-social-usd-outline"></i>{{user.coin}} </span>
                <span style="float: right">快去参与礼包兑换</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>

            <a class="item item-icon-right" ng-click="gotoActivity(activity.url)" ng-show="activity.url">
                新活动 <span style="float: right">{{activity.title}} </span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-right" ui-sref="SubmitBugs()">
                吐槽产品，赢取金币
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>

            <div class="item item-divider" >
                应用
            </div>

            <a class="item item-icon-right" ng-click="checkVersion()">
                检查更新
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item" href="#">
                <span class="log-span">#风斗士#</span>
                <div style="padding-top:6px;white-space: normal;">人可以穷，只要他有目标敢于追求，他就是伟大的！</div>
            </a>
        </div>

    </ion-content>
</ion-view>
