<ion-view title="我">
    <ion-content>
        <div class="me-bg">
            <img ng-show="!me.avatar_large" src="img/ionic.png" style="border-radius: 50%;">
            <img ng-show="me.avatar_large" ng-src="{{me.avatar_large}}">
            <div>{{me.screen_name}}</div>
            <button ng-click="logout()" ng-show="me.uid">注销</button>
            <button ng-click="logIn()" ng-show="!me.uid">新浪登陆</button>
        </div>

        <ion-list>
            <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
                {{friend.name}}
                <iframe height=100 width=100 src="http://player.youku.com/embed/XODMxMDA4NjE2" frameborder=0
                        allowfullscreen></iframe>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
