<ion-view title="毕业大家说">
    <!--<ion-nav-buttons side="left">-->
    <!--<button class="button" ui-sref="share()">-->
    <!--分享-->
    <!--</button>-->
    <!--</ion-nav-buttons>-->

    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-ios-compose-outline" ui-sref="addXy()">
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher on-refresh="hardRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in results"
                      style="border-width: 0px;box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);"
                    >
                <div class="item item-avatar">
                    <img src="mcfly.jpg" onerror="javascript:this.src='img/ionic.png'">

                    <h2>Marty McFly</h2>

                    <p>November 05, 1955</p>
                </div>

                <div class="item item-body" style="padding: 0px"
                     ng-click="goXy(item.id)">
                    <img class="full-image" ng-show="item.get('image')._url"
                         onerror="javascript:this.src='img/weibo.jpg'" src="{{item.get('image')._url}}">

                    <div style="padding-left: 10px">
                        <p>{{item.get('title')}}</p>

                        <p>

                        <p>{{item.createdAt}}</p>

                        <div class="subdued" ng-click="goZan(item)">1 Like</div>
                        <a href="#" class="subdued">5 Comments</a>
                        </p>
                    </div>
                </div>
            </ion-item>

        </ion-list>
        <ion-infinite-scroll
                ng-if="more"
                icon="ion-loading-c"
                on-infinite="loadMorePost()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
